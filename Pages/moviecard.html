<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="../CSS/moviecard.css">
</head>
<body>
    <div class="movie-container">
        <h1 id="movie-title">Movie Title</h1>
        <img id="movie-poster" src="" alt="Movie Poster">
        <p id="movie-description">Movie Description</p>
        <p><strong>Release Date:</strong> <span id="release-date"></span></p>
        <p><strong>Rating:</strong> <span id="movie-rating"></span></p>
    </div>

    <script src="../JS/moviecard.js"></script>
</body>
</html>
